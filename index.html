<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Ligar o CSS com o HTML-->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/pt-br.js"></script>
    <script>dayjs.locale('pt-br')</script>

    <!--Titulo da aba da pagina-->
    <title>plann.er</title>
</head>
<body>
    <div id="app">
        <form onsubmit="salvarAtividade(event)">
            <div id="place" class="card-bg">
                <img src="assets/iconeLocalizacao.svg" alt="icone de localizacao">
                Paris, França
            </div>
            <div class ="fields">
                <div class="field-wrapper">
                    <img src="assets/etiquetaAtividade.svg" alt="icone de etiqueta para atividade">
                    <input 
                        type="text" 
                        placeholder="Qual a atividade?"
                        name="atividade"
                        required
                        >
                </div>     
                <div class="field-wrapper">
                    <img src="assets/iconeCalendario.svg" alt="icone de calendario">
                    <!-- as propriedades e atributos de uma tag devem ficar dentro dos sinais de < > -->
                    <select name="dia">
                        <option value="2024-03-14">14 de março</option>
                    </select>
                </div>

                <div class="field-wrapper">
                    <img src="assets/iconeRelogio.svg" alt="icone de relogio">
                    <select name="hora">
                        <option value="10:30">10:30</option>
                    </select>
                </div>
            </div> 

            <button>Salvar atividade</button>
        </form>

        <main>
            <h1>Atividades</h1>
            <section></section>
        </main>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
